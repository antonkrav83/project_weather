<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    
      <div class="container mt-5">
        <div class="row">
            <div class="col-5">
                <h1>Погода в вашем городе</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="city">Город</label>
                    {{ form.name }}    
                    <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
                </form>

            </div> 
            <div class="col-5 offset-2">

                <h1>Информация</h1>

                {% for info in all_info %}
                <div class="alert alert-info">
                    <div class="row">
                        <div class="col-9">
                          <b>Город:</b> {{ info.city }}<br>
                          <b>Температура:</b> {{ info.temp }}<sup>o</sup><br>
                          <b>Ветер:</b> {{ info.speed }}<sup>м/с</sup><br>
                          <b>Влажность:</b> {{ info.humidity }}<sup>%</sup><br>
                          <b>Давление:</b> {{ info.pressure }}<sup>мм рт. ст.</sup><br>  
                        </div>
                        <div class="col-2 offset-1">
                            <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды" class="img-thumbnail"> 
                        </div>

                        <div class="col-5 offset-9"> 
                          
                          <button type="button" class="btn btn-labeled btn-danger"><span class="btn-label"><i class="fa fa-trash"></i></span>Удалить</button>
                         
                        </div>
                        <div class="col-2 offset-1">
                          
                         
                        </div>
                   </div>
               </div>
               {% endfor %}
            </div>
        </div>
    </div> 
</body>
</html>
